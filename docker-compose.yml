services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sinistra
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - sinistra_network

  backend:
    build:
      context: .
    env_file:
      - .env
    ports:
      - "5000:3000"
    depends_on:
      - postgres
    volumes:
      - ./data:/app/data
    networks:
      - sinistra_network

  dashboard:
    build:
      context: ../dashboard
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"
    depends_on:
      - backend
    networks:
      - sinistra_network

  bot:
    profiles: [discord]
    build:
      context: ../bot
    command: ["/bin/bash", "/app/entrypoint.sh"]
    env_file:
      - ../bot/.env
    environment:
      - API_BASE=http://backend:3000/api/
    volumes:
      - ../bot:/app
    working_dir: /app
    depends_on:
      - backend
    networks:
      - sinistra_network

networks:
  sinistra_network:
    driver: bridge

volumes:
  pgdata:
